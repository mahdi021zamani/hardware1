<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لینک‌های قابل کپی</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .link-container {
            margin-bottom: 20px;
        }
        .qrcode {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>لینک‌های قابل کپی</h1>
    <div class="link-container">
        <p>لینک -shadowmer:1</p>
        <button onclick="copyToClipboard('https://example.com/link1')">کپی لینک</button>
        <div id="qrcode1" class="qrcode"></div>
    </div>
    <div class="link-container">
        <p>لینک 2:</p>
        <button onclick="copyToClipboard('https://example.com/link2')">کپی لینک</button>
        <div id="qrcode2" class="qrcode"></div>
    </div>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('لینک کپی شد: ' + text);
            }).catch(err => {
                alert('خطا در کپی کردن لینک: ' + err);
            });
        }

        // تولید کدهای QR
        new QRCode(document.getElementById("qrcode1"), "https://example.com/link1");
        new QRCode(document.getElementById("qrcode2"), "https://example.com/link2");
    </script>
</body>
</html>
