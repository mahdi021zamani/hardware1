<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی پیشرفته و زیبا</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(90deg, #e3f2fd, #ffffff);
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .dropdown {
            width: 90%;
            max-width: 400px;
            margin: 0 auto;
        }
        .dropdown button {
            width: 100%;
            background: linear-gradient(45deg, #2196f3, #64b5f6);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, background-color 0.4s ease;
        }
        .dropdown button:hover {
            background-color: #1976d2;
            transform: scale(1.05);
        }
        .dropdown-content {
            display: none;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
            padding: 15px;
            border-radius: 12px;
            margin-top: 12px;
            animation: fadeIn 0.4s ease;
        }
        .dropdown-content .box {
            background: linear-gradient(45deg, #ffffff, #f1f8ff);
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }
        .dropdown-content .box:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .dropdown-content .box button {
            margin-top: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.4s ease;
        }
        .dropdown-content .box button:hover {
            background-color: #388e3c;
        }
        .qrcode {
            margin: 10px auto;
        }
        .qrcode canvas {
            width: 80px !important;
            height: 80px !important;
        }
        .icon {
            font-size: 20px;
            color: #2196f3;
            margin-right: 5px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <h1>منوی پیشرفته با لینک‌ها</h1>
    <div class="dropdown">
        <button onclick="toggleDropdown()">نمایش لینک‌ها</button>
        <div id="dropdownContent" class="dropdown-content">
            <div class="box">
                <p><span class="icon">🔗</span><strong>لینک 1</strong></p>
                <button onclick="copyToClipboard('https://example.com/link1')">کپی لینک</button>
                <div id="qrcode1" class="qrcode"></div>
                <p>کلیک‌ها: <span id="counter1">0</span></p>
            </div>
            <div class="box">
                <p><span class="icon">🔗</span><strong>لینک 2</strong></p>
                <button onclick="copyToClipboard('https://example.com/link2')">کپی لینک</button>
                <div id="qrcode2" class="qrcode"></div>
                <p>کلیک‌ها: <span id="counter2">0</span></p>
            </div>
        </div>
    </div>
    <div id="successMessage" class="message">لینک با موفقیت کپی شد!</div>
    <script>
        function toggleDropdown() {
            const content = document.getElementById('dropdownContent');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showSuccessMessage();
            }).catch(err => {
                alert('خطا در کپی کردن لینک: ' + err);
            });

            // افزایش شمارنده کلیک
            const counterId = text.includes("link1") ? "counter1" : "counter2";
            const counter = document.getElementById(counterId);
            counter.textContent = parseInt(counter.textContent) + 1;
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 2000);
        }

        new QRCode(document.getElementById("qrcode1"), {
            text: "https://example.com/link1",
            width: 80,
            height: 80
        });
        new QRCode(document.getElementById("qrcode2"), {
            text: "https://example.com/link2",
            width: 80,
            height: 80
        });
    </script>
</body>
</html>
