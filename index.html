<!DOCTYPE html>
<html lang="fa">
<head>
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/assets/css/bootstrap-rtl.min.css" rel="stylesheet" />
  <link href="/assets/css/vazir.css" rel="stylesheet" />
  <link href="/assets/css/style.css?v1.5" rel="stylesheet" />
  <title>MAHDI | کانفیگ رایگان</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    .dropdown {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
    }
    .dropdown-content {
      background: white;
      border: 1px solid #ddd;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
      padding: 15px;
      border-radius: 12px;
      margin-top: 12px;
      display: none;
    }
    .box {
      background: linear-gradient(45deg, #ffffff, #f1f8ff);
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 12px;
      margin: 10px 0;
    }
    .qrcode canvas {
      width: 80px !important;
      height: 80px !important;
    }
    #successMessage {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <a href=".">
        <img src="./assets/img/cflogo.png?v1.1" alt="logo" />
        <h1>مهدی♡زمانی</h1>
      </a>
    </div>
  </nav>
  <div class="clearfix"></div>
  <div class="container">
    <h2>کانفیگ‌های رایگان و ابزارهای اضافی</h2>
    <div class="dropdown">
      <button onclick="toggleDropdown()">نمایش لینک‌ها</button>
      <div id="dropdownContent" class="dropdown-content">
        <!-- لینک‌ها -->
        <div class="box">
          <p>لینک ۱:</p>
          <button onclick="copyToClipboard('https://example.com/link1')">کپی لینک</button>
          <div id="qrcode1" class="qrcode"></div>
        </div>
        <!-- ۶ لینک دیگر مشابه این -->
      </div>
    </div>
    <div id="successMessage">لینک با موفقیت کپی شد!</div>
  </div>
  <script>
    function toggleDropdown() {
      const content = document.getElementById("dropdownContent");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const message = document.getElementById("successMessage");
        message.style.display = "block";
        setTimeout(() => { message.style.display = "none"; }, 2000);
      });
    }
    for (let i = 1; i <= 7; i++) {
      new QRCode(document.getElementById("qrcode" + i), {
        text: `https://example.com/link${i}`,
        width: 80,
        height: 80
      });
    }
  </script>
  <footer>
    <p>طراحی شده توسط Mahdi Zamani</p>
  </footer>
</body>
</html>
