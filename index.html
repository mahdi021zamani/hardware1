<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منوی کشویی لینک‌ها</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .dropdown {
            margin: 20px auto;
            width: 300px;
        }
        .dropdown button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .dropdown button:hover {
            background-color: #0056b3;
        }
        .dropdown-content {
            display: none;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        .dropdown-content .box {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .dropdown-content .box button {
            margin-top: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .dropdown-content .box button:hover {
            background-color: #218838;
        }
        .qrcode {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>لینک‌های داخل منوی کشویی</h1>
    <div class="dropdown">
        <button onclick="toggleDropdown()">نمایش لینک‌ها</button>
        <div id="dropdownContent" class="dropdown-content">
            <div class="box">
                <p><strong>لینک 1</strong></p>
                <button onclick="copyToClipboard('https://example.com/link1')">کپی لینک</button>
                <div id="qrcode1" class="qrcode"></div>
            </div>
            <div class="box">
                <p><strong>لینک 2</strong></p>
                <button onclick="copyToClipboard('https://example.com/link2')">کپی لینک</button>
                <div id="qrcode2" class="qrcode"></div>
            </div>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            const content = document.getElementById('dropdownContent');
            content.style.display = content.style.display === 'block' ? 'none' : 'block';
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('لینک کپی شد: ' + text);
            }).catch(err => {
                alert('خطا در کپی کردن لینک: ' + err);
            });
        }

        // تولید کدهای QR
        new QRCode(document.getElementById("qrcode1"), "https://example.com/link1");
        new QRCode(document.getElementById("qrcode2"), "https://example.com/link2");
    </script>
</body>
</html>
